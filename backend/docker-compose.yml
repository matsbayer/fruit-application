version: "3.9"

services:
  app:
    build: .
    container_name: fruits-backend
    ports:
      - "8001:8001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/fruits
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: